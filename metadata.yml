Identifier: eos74km
Slug: antimicrobial-kg-ml
Status: Ready
Title: Antimicrobial class specificity prediction
Description: "Prediction of antimicrobial class specificity using simple machine learning\n
  methods applied to an antimicrobial knowledge graph. The knowledge graph is built\n
  on ChEMBL, Co-ADD and SPARK. Endpoints are broad terms such as activity against\n
  gram-positive or gram-negative bacteria. The best model according to the authors\n
  is a Random Forest with MHFP6 fingerprints."
